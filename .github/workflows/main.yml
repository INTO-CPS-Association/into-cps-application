name: CI

on: 
   push:
     branches: 
       - development

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with: 
       ref: development
    - name: Setup Node
      run: echo Hello, world!
    - name: Run a multi-line script
      uses: actions/setup-node@v1
      with:
        node-version: '11.x'
    - name: Install Dependencies
      run: npm install  
    - name: Run Gulp init
      run: gulp init 
    - name: Run Gulp
      run: gulp
    - name: Run headless test
      uses: GabrielBB/xvfb-action@v1.0
      with:
        run: npm test
