<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>New INTO-CPS App</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/layout-default.css">
    <!--Styles to fix issues with related to responsiveness and padding of ui-layout-->
    <script> var exports = {}; </script> 
    <script src="new-project.js"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    
    <style>
        .no-top-padding {
            margin-top: -10px;
        }
        
        .full-width {
            margin-left: -10px;
            margin-right: -10px;
        }
    </style>

</head>

<body>


    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="name">


    </div>

    <div class="form-group">
        <label for="projectRootPathText">
            Project root path:
        </label>
        <div class="input-group">
            <input type="text" class="form-control input-sm" id="projectRootPathText">
            <span class="input-group-btn">
                 <button type="button" class="btn btn-default btn-sm" onclick="launchProjectExplorer()">
                     <span class="glyphicon glyphicon-file"></span> Folder
            </button>
            </span>
        </div>
    </div>

    <button type="button" class="btn btn-default btn-sm" onclick="window.top.close(); return false">
                     <span class="glyphicon glyphicon-remove"></span> Cancel
                </button>

    <button type="button" class="btn btn-default btn-sm" onclick="createProject()">
                     <span class="glyphicon glyphicon-ok"></span> Create
                </button>




</body>
