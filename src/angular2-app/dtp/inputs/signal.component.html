<div class="form-horizontal" [formGroup]="formGroup">
    <div class="form-group">
        <label class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{dtptype.name}}</p>
            <input *ngIf="editing" [(ngModel)]="dtptype.name"  formControlName="name" class="form-control">
            <div *ngIf="formGroup.hasError('required', 'name')" class="alert alert-danger">This field is required.</div>
            <div *ngIf="formGroup._parent.hasError('notUnique') && formGroup._parent.errors.notUnique === dtptype.name" class="alert alert-danger">Name is not unique.</div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Signal Source Exchange</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{dtptype.source.exchange}}</p>
            <input *ngIf="editing" [(ngModel)]="dtptype.source.exchange"  formControlName="source_exchange" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Signal Source Data Type</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{dtptype.source.datatype}}</p>
            <input *ngIf="editing" [(ngModel)]="dtptype.source.datatype"  formControlName="source_datatype" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Signal Source Routing Key</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{dtptype.source.routing_key}}</p>
            <input *ngIf="editing" [(ngModel)]="dtptype.source.routing_key"  formControlName="source_routing_key" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Signal Target Exchange</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{dtptype.target.exchange}}</p>
            <input *ngIf="editing" [(ngModel)]="dtptype.target.exchange"  formControlName="target_exchange" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Signal target Data Type</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{dtptype.target.datatype}}</p>
            <input *ngIf="editing" [(ngModel)]="dtptype.target.datatype"  formControlName="target_datatype" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Signal Target Routing Key</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{dtptype.target.routing_key}}</p>
            <input *ngIf="editing" [(ngModel)]="dtptype.target.routing_key"  formControlName="target_routing_key" class="form-control">
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-3 control-label">Signal target Pack</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{dtptype.target.pack}}</p>
            <input *ngIf="editing" [(ngModel)]="dtptype.target.pack"  formControlName="target_pack" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Signal Target Path</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{dtptype.target.path}}</p>
            <input *ngIf="editing" [(ngModel)]="dtptype.target.path"  formControlName="target_path" class="form-control">
        </div>
    </div>
</div>
