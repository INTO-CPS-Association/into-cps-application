<div class="form-horizontal" [formGroup]="formGroup">
    <div class="form-group">
        <label class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{signal.name}}</p>
            <input *ngIf="editing" [(ngModel)]="signal.name"  formControlName="name" class="form-control">
            <div *ngIf="formGroup.hasError('required', 'name')" class="alert alert-danger">This field is required.</div>
            <div *ngIf="formGroup._parent.hasError('notUnique') && formGroup._parent.errors.notUnique === signal.name" class="alert alert-danger">Name is not unique.</div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Source Exchange</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{signal.source.exchange}}</p>
            <input *ngIf="editing" [(ngModel)]="signal.source.exchange"  formControlName="source_exchange" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Source Data Type</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{signal.source.datatype}}</p>
            <input *ngIf="editing" [(ngModel)]="signal.source.datatype"  formControlName="source_datatype" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Source Routing Key</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{signal.source.routing_key}}</p>
            <input *ngIf="editing" [(ngModel)]="signal.source.routing_key"  formControlName="source_routing_key" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Target Exchange</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{signal.target.exchange}}</p>
            <input *ngIf="editing" [(ngModel)]="signal.target.exchange"  formControlName="target_exchange" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Target Data Type</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{signal.target.datatype}}</p>
            <input *ngIf="editing" [(ngModel)]="signal.target.datatype"  formControlName="target_datatype" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Target Routing Key</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{signal.target.routing_key}}</p>
            <input *ngIf="editing" [(ngModel)]="signal.target.routing_key"  formControlName="target_routing_key" class="form-control">
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-3 control-label">Target Pack</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{signal.target.pack}}</p>
            <input *ngIf="editing" [(ngModel)]="signal.target.pack"  formControlName="target_pack" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Target Path</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{signal.target.path}}</p>
            <input *ngIf="editing" [(ngModel)]="signal.target.path"  formControlName="target_path" class="form-control">
        </div>
    </div>
</div>
