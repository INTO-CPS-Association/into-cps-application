<div class="form-horizontal" [formGroup]="formGroup">
    <div class="form-group">
        <label class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{dtpType.name}}</p>
            <input *ngIf="editing" [(ngModel)]="dtpType.name"  formControlName="name" class="form-control">
            <div *ngIf="formGroup.hasError('required', 'name')" class="alert alert-danger">This field is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            Tasks
            <button *ngIf="editing" type="button" (click)="addTask = true" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </label>
        <div>
            <select *ngIf="editing && addTask" ></select>
        </div>
        <!-- <div class="col-sm-9">
            <div *ngIf="!editing" *ngFor="let task of dtpType.tasks">
                <p *ngIf="!editing" class="form-control-static">{{task.name}}</p>
            </div>
        </div> -->
    </div>
</div>
