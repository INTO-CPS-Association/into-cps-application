<div class="form-horizontal" [formGroup]="formGroup">
    <div class="form-group">
        <label class="col-sm-3 control-label">ID</label>
        <div class="col-sm-9">
            <p *ngIf="!editing" class="form-control-static">{{dtpType.id}}</p>
            <input *ngIf="editing" [(ngModel)]="dtpType.id"  formControlName="id" class="form-control">
            <div *ngIf="formGroup.hasError('required', 'id')" class="alert alert-danger">This field is required.</div>
            <div *ngIf="formGroup._parent.hasError('notUnique') && formGroup._parent.errors.notUnique === dtpType.id" class="alert alert-danger">ID is not unique.</div>
        </div>
    </div>

    <!-- CO-SIMULATION EXPERIMENT -->
    <div class="form-group">
        <label class="col-sm-3 control-label">Experiment:</label>
        <div class="col-sm-9 row">
            <p *ngIf="!editing" class="form-control-static" style="white-space: nowrap; display: inline-block;"><span>{{dtpType.experimentPath}}</span></p>
            <select *ngIf="editing" [(ngModel)]="dtpType.experimentPath" [ngModelOptions]="{standalone:true}" class="form-control">
                <option *ngFor="let path of experimentsPaths" [ngValue]="path">{{getExperimentNameFromPath(path, '2')}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">capture_output</label>
        <div class="col-sm-9">
            <input [disabled]="!editing" [(ngModel)]="dtpType.capture_output" formControlName="capture_output" type="checkbox">
        </div>
    </div>
</div>
