<div class="row">
    <div class="col-md-4">
        <label>{{mainObjectPropertyName1}}</label>
    </div>
    <div class="col-md-4">
        <label>{{mainObjectPropertyName2}}</label>
    </div>
</div>


<div *ngIf="resultsAvailible">
    <div *ngFor="let result of mainObjecList">
        <div class="row">
            <hr>
            <div class="col-md-4" style="overflow-wrap: break-word">
                <h5>{{result.subObjectProperty1}}</h5>
            </div>
            <div class="col-md-4" style="overflow-wrap: break-word">
                <h5>{{result.subObjectProperty2}}</h5>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" (click)="selectedSubObjectClass= result.selectedsubObjectClass;findSourcesFor = result" class="btn btn-default btn-sm">
                                Trace
                            </button>
                        </span>
                        <select class="form-control input-sm" [(ngModel)]="result.selectedsubObjectClass" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let subObject of subObjectClasses; let i=index" [ngValue]="subObject">{{subObject.name}}</option>
                        </select>
                </div>
            </div>
        </div>
        <div *ngIf="sourcesAvailible">
            <div *ngIf="result.listSources">
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-11" style="background-color:LightGrey ">
                        <div class="row">
                            <div class="col-md-4" style="overflow-wrap: break-word">
                                <label>{{result.selectedsubObjectClass.subObjectPropertyName1}}</label>
                            </div>
                            <div class="col-md-4" style="overflow-wrap: break-word">
                                <label>{{result.selectedsubObjectClass.subObjectPropertyName2}}</label>
                            </div>
                            <div class="col-md-4" style="overflow-wrap: break-word">
                                <label>{{result.selectedsubObjectClass.subObjectPropertyName3}}</label>
                            </div>
                        </div>
                        <div *ngFor="let source of subObjecList" class="row">
                            <hr>
                            <div class="col-md-4" style="overflow-wrap: break-word">
                                <h5>{{source.subObjectProperty1}}</h5>
                            </div>
                            <div class="col-md-8" style="overflow-wrap: break-word">
                                <h5>{{source.subObjectProperty2}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
