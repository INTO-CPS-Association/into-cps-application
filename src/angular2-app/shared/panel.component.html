<div class="panel panel-default">
    <div class="panel-heading" (click)="open = !open">
        <span [class.glyphicon-triangle-right]="!open"
              [class.glyphicon-triangle-bottom]="open"
              class="glyphicon pull-right"></span>
        <h3 class="panel-title">{{title}}</h3>
    </div>
    <div class="panel-body" *ngIf="open">
        <ng-content></ng-content>
    </div>
</div>
