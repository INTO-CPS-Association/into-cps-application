<!DOCTYPE html>
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="modalTitle">Add LTL Query</h4>
        </div>
        <div class="modal-body">
            <label id="modalFail" style="display: none;"><span class="glyphicon glyphicon-remove">&nbsp</span></label>
            <form class="form-horizontal" onsubmit="return false">
                <div class="form-group">
                    <label for="QueryName" class="col-sm-2 control-label">Name:</label>
                    <input type="text" class="col-sm-9" id="QueryName">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="modalAdd" disabled>Add</button>
            <button type="button" class="btn btn-primary" id="modalAbort" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
