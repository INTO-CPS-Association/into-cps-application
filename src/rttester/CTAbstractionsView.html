<!DOCTYPE html>

<script src="resources/w2ui-1.5/w2ui.min.js"></script>


<div>
    <div class="row">

        <div class="col-xs-3">
            <h5>Select Output:</h5>
            <div id="AbstractionsTree" style="height: 300px; width: 200px;"></div>
        </div>

        <div class="col-xs-3" id="SelectAbstraction" style="display: none;">
            <h5>Select Abstraction:</h5>
            <div>
                <div class="radio">
                    <label><input type="radio" name="AbstractionSelection" id="AbstractionSelection_none" value="none">No Abstraction</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="AbstractionSelection" id="AbstractionSelection_range" value="range">Range Based Abstraction</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="AbstractionSelection" id="AbstractionSelection_gradient" value="gradient">Gradient Based Abstraction</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="AbstractionSelection" id="AbstractionSelection_simulation" value="simulation">Simulation Based Abstraction</label>
                </div>
            </div>
        </div>

        <div class="col-xs-6" id="AbstractionSettings" style="display: none;">
            <h5>Settings:</h5>

            <!--No Abstraction-->
            <div id="AbstractionSettings_none"></div>

            <!--Range Based Abstraction-->
            <div id="AbstractionSettings_range" style="display: none;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="upperBound" class="col-sm-2 control-label">Upper Bound:</label>
                        <input type="number" class="col-sm-9" id="upperBound">
                    </div>
                    <div class="form-group">
                        <label for="lowerBound" class="col-sm-2 control-label">Lower Bound:</label>
                        <input type="number" class="col-sm-9" id="lowerBound">
                    </div>
                </form>
            </div>

            <!--Gradient Based Abstraction-->
            <div id="AbstractionSettings_gradient" style="display: none;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="Gradient" class="col-sm-2 control-label">Gradient:</label>
                        <input type="number" step="0.1" class="col-sm-9" id="gradient">
                    </div>
                    <div class="form-group">
                        <label for="gradientTimeFrame" class="col-sm-2 control-label">Time-frame:</label>
                        <input type="number" step="1" min="1" class="col-sm-9" id="gradientTimeFrame">
                    </div>
                </form>
            </div>

            <!--Simulation Based Abstraction-->
            <div id="AbstractionSettings_simulation" style="display: none;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="simulationData" class="col-sm-2 control-label">Trace file:</label>
                        <div id="simulationData" class="input-group col-sm-9">
                            <input type="text" class="form-control input-sm" id="simulationFile">
                            <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default btn-sm" id="simulationFileBrowse">
                                                        <span class="glyphicon glyphicon-file"></span>Browse
                            </button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="simulationMaxValueRange" class="col-sm-2 control-label">Max value range:</label>
                        <input type="number" min="0" class="col-sm-9" id="simulationMaxValueRange">
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>

<button type="button" class="btn btn-default btn-sm" onclick="controller.save()">
                    <span class="glyphicon glyphicon-floppy-disk"></span> Save
                </button>
