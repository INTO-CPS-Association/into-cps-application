<!DOCTYPE html>

<div class="col-md-6">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">System under Test</h3>
        </div>
        <div class="panel-body">
            <div id="sutList">
            </div>
            <button type="button" id="addFMUButton" class="btn btn-sm">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Add FMU
            </button>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">COE Settings</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="stepSize" class="col-sm-3 control-label">Step size</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" class="form-control" id="stepSize" value="0.01">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Options</h3>
        </div>
        <div class="panel-body">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="enableSignalViewer">Start Signal Viewer</label>
            </div>
        </div>
    </div>


    <div class="center-block">
        <button type="button" id="runButton" class="btn btn-default btn-sm">
            <img src="resources/into-cps/rttester/icons/run.png" alt="">&nbsp;&nbsp;Run
        </button>
    </div>

</div>
