<!DOCTYPE html>
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="modalTitle">Modal title</h4>
        </div>
        <div class="modal-body">
          <div id="modalOutput">
            <div for="OutputText">
              <label id="modalRUN"><span class="glyphicon glyphicon-time"></span>&nbsp;running...</label>
              <label id="modalOK" style="display: none;"><span class="glyphicon glyphicon-ok"></span>&nbsp;successful</label>
              <label id="modalFAIL" style="display: none;"><span class="glyphicon glyphicon-remove"></span>&nbsp;failed</label>
            </div>
            <textarea id="modalOutputText" style="width: 100%; height: 500px;" readonly="readonly"/>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="modalAbort" style="display: none;">Abort</button>
            <button type="button" class="btn btn-primary" id="modalClose" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
