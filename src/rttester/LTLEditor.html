<!DOCTYPE html>
<script src="bower_components/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="bower_components/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>


<style>
    .ace_editor.ace_autocomplete {
        width: 600px;
    }
</style>


<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">LTL Formula</h1>
    </div>
    <div class="panel-body">
        <div id="ltlFormula" style="height: 100px"></div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Requirements</h1>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="link" class="col-sm-2 control-label">Tracability link:</label>
                <div class="btn-group" id="link" data-toggle="buttons">
                    <label class="btn btn-default active" data-toggle="tooltip" data-placement="top" title="The verdict satisfies the list of requirements.">
                                    <input type="radio" name="options" id="verifies" autocomplete="off" checked> verifies
                                  </label>
                    <label class="btn btn-default" data-toggle="tooltip" data-placement="top" title="The verdict violates the list of requirements.">
                                    <input type="radio" name="options" id="violates" autocomplete="off"> violates
                                  </label>
                </div>
            </div>
            <div class="form-group">
                <label for="Requirements" class="col-sm-2 control-label">Requirements:</label>
                <input type="text" class="col-sm-9" id="Requirements" data-toggle="tooltip" data-placement="top" title="Comma separated list of requirements that are to be linked.">
            </div>
        </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Settings</h1>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="BMCSteps" class="col-sm-2 control-label">BMC steps:</label>
                <input type="number" min="0" step="1" class="col-sm-9" id="BMCSteps">
            </div>
        </form>
    </div>
</div>

<button type="button" class="btn btn-sm" id="save">Save</button>
<button type="button" class="btn btn-default btn-sm" id="check">Save &amp; Check</button>
