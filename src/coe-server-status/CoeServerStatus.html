<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Co-Simulation Orcherstration Engine Server Status</title>
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!--Styles to fix issues with related to responsiveness and padding of ui-layout-->
    <script src="CoeServerStatus.js"></script>
    <script src="../bower_components/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <style>
        .no-top-padding {
            margin-top: -10px;
        }

        .full-width {
            margin-left: -10px;
            margin-right: -10px;
        }
    </style>
</head>

<body>

    <div id="coe-console"></div>



    <div class="panel panel-default">

        <div class="panel-heading">Console</div>
        <div class="panel-body" id = "coe-console-output"></div>
    </div>
  
    <p>Stream redirect: <span id="stream-status" class="glyphicon glyphicon-remove"></span></p>

    <button type="button" id="coe-spawn" class="btn btn-default btn-sm" onclick="launchCoe()">
                 <span class="glyphicon glyphicon-link"></span>Launch
            </button>
    <button type="button" class="btn btn-default btn-sm" onclick="clearOutput()">
                 <span class="glyphicon glyphicon-link"></span>Clear
            </button>

    <button type="button" class="btn btn-default btn-sm" onclick="coeClose()">
         <span class="glyphicon glyphicon-remove"></span> Close
    </button>

    <button type="button" class="btn btn-default btn-sm" onclick="stopCoe()">
        <span class="glyphicon glyphicon-remove"></span> Stop
   </button>
</body>

</html>
