<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>INTO-CPS App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/w2ui.min.css">

    <!--Styles to fix issues with related to responsiveness and padding of ui-layout-->
    <style>
        .no-top-padding {
            margin-top: -5px;
        }
        
        .full-width {
            margin-left: -5px;
            margin-right: -5px;
        }
        
        .li-minimum {
            padding-top: 6px;
            padding-bottom: 6px;
            border: 0;
        }
        
        .form-control {
            width: auto;
            display: inline-block;
        }
    </style>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="margin: 0px">
    <div id="layout" style="position: absolute; width: 100%; height: 100%;"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="bower_components/bootstrap.js"></script>
    <script src="bower_components/plotly.js"></script>
    <script src="resources/w2ui-1.5/custom-w2ui.min.js"></script>

    <script src="common.js"></script>
    <script src="@angular.js"></script>

    <script src="init.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="modalDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    </div>
</body>

</html>
